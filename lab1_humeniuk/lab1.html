<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Лабораторна робота №1 (варіант 2)</title>
  <script>
    function calculation() {
      let x = 12;
      let y = 5;
      let F = 2 * x - 3 * y * y;
      alert("F = " + F);
    }

    function showMessage(msg) {
      document.getElementById("eventResult").value = msg;
    }

    function branchingCalc() {
      let x = parseFloat(document.getElementById("t_a").value);
      let y = parseFloat(document.getElementById("t_b").value);
      let F;

      if (x > 0 && y > 0) {
        F = x + y;
      } else if (x < 3 && y < 4) {
        F = x * x + y * y;
      } else {
        F = Math.pow(x, 3);
      }

      document.getElementById("t_d").value = F;
    }

    function factorial(n) {
      let f = 1;
      for (let j = 1; j <= n; j++) f *= j;
      return f;
    }

    function sumSeries() {
      let x = parseFloat(document.getElementById("s_a").value);
      let y = parseFloat(document.getElementById("s_b").value);
      let sum = 0;

      for (let i = 3; i <= 5; i++) {
        let numerator = Math.pow(-1, i + 1) * (x * x - Math.pow(y, 3) + 3);
        let denominator = factorial(i) - 5 * x;
        sum += numerator / denominator;
      }

      document.getElementById("s_res").value = sum;
    }

    let product = ["Зошит", "Зарядка", "Зелений чай"];
    let quantity = [105, 50, 200];
    let cost = [26, 150, 40];
    let chosenIndex = -1;

    function fun1() {
      let name = document.getElementById("name_cont").value.trim();
      chosenIndex = product.indexOf(name);
      if (chosenIndex !== -1) {
        document.getElementById("output_quantity").value =
          "Кількість: " + quantity[chosenIndex];
        document.getElementById("output_cost").value =
          "Ціна за одиницю: " + cost[chosenIndex] + " грн";
      } else {
        alert("Такого товару немає на складі!");
      }
    }

    function fun2() {
      if (chosenIndex !== -1) {
        let total = quantity[chosenIndex] * cost[chosenIndex];
        document.getElementById("output_total").value =
          "Загальна сума: " + total + " грн";
      } else {
        alert("Спочатку оберіть товар у завданні 6!");
      }
    }

    function fun3() {
      let select = document.getElementById("select_product");
      chosenIndex = select.selectedIndex;
      document.getElementById("output_quantity2").value =
        "Кількість: " + quantity[chosenIndex];
      document.getElementById("output_cost2").value =
        "Ціна за одиницю: " + cost[chosenIndex] + " грн";
    }
  </script>
</head>
<body>
  <h2>Лабораторна робота №1 (Варіант 2)</h2>

  <h3>Завдання 1</h3>
  <p>Це звичайний HTML абзац.</p>
  <script>
    document.write("Привіт! Мене звати Денис Гуменюк, студент групи ІПЗ-22.");
  </script>
  <p>Знову звичайний HTML абзац.</p>
  <form>
    <input type="button" value="Click me"
      onClick="alert('Я народився 12.08.2007 року в місті Івано-Франківськ')">
  </form>

  <h3>Завдання 2</h3>
  <form>
    <input type="button" value="Calculate" onClick="calculation()">
  </form>

  <h3>Завдання 3</h3>
  <form>
    <input type="text" value="Спробуй змінити мене"
      onChange="showMessage('onChange: текст змінено')"><br>
    <input type="text" value="Клікни по мені"
      onClick="showMessage('onClick: натиснули поле')"><br>
    Результат: <input type="text" id="eventResult" size="60">
  </form>

  <h3>Завдання 4</h3>
  <form>
    x: <input type="text" id="t_a" value="5"><br>
    y: <input type="text" id="t_b" value="7"><br>
    Результат F: <input type="text" id="t_d"><br>
    <input type="button" value="Розрахувати" onClick="branchingCalc()">
  </form>

  <h3>Завдання 5</h3>
  <form>
    x: <input type="text" id="s_a" value="2"><br>
    y: <input type="text" id="s_b" value="1"><br>
    Результат: <input type="text" id="s_res"><br>
    <input type="button" value="Розрахувати" onClick="sumSeries()">
  </form>

  <h3>Завдання 6</h3>
  <form>
    Введіть назву товару: <input type="text" id="name_cont"><br>
    <input type="button" value="Наявна кількість і вартість" onClick="fun1()"><br>
    <input type="text" size="50" id="output_quantity"><br>
    <input type="text" size="50" id="output_cost"><br>
    <input type="button" value="Загальна сума" onClick="fun2()"><br>
    <input type="text" size="50" id="output_total"><br>
  </form>

  <h3>Завдання 7</h3>
  <form>
    Оберіть товар:
    <select id="select_product" onChange="fun3()">
      <option>Зошит</option>
      <option>Зарядка</option>
      <option>Зелений чай</option>
    </select><br>
    <input type="text" size="50" id="output_quantity2"><br>
    <input type="text" size="50" id="output_cost2"><br>
    <input type="button" value="Загальна сума" onClick="fun2()"><br>
  </form>
</body>
</html>
